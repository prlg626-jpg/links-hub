<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Hub Privado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="styles.css?v=7">
</head>
<body>

  <div class="container">
    <header>
      <div class="headerTop">
        <h1>Mi Hub de Links</h1>
        <button id="openAdd" class="btnTop" type="button">Agregar</button>
      </div>

      <input type="text" id="searchInput" placeholder="Buscar..." />
      <div id="statusBar" class="statusBar"></div>

      <div class="notesWrap">
        <div class="notesHeader">
          <div class="notesTitle">Notas</div>
          <button id="saveNotes" class="ghost" type="button">Guardar</button>
        </div>
        <textarea id="notesBox" class="fieldArea" placeholder="Escribe aquí. Se guardará automáticamente."></textarea>
        <div id="notesStatus" class="statusBar"></div>
      </div>
    </header>

    <main id="linksContainer"></main>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modalCard">
      <div class="modalHeader">
        <div class="modalTitle">Agregar</div>
        <button id="closeAdd" class="modalClose" type="button">×</button>
      </div>

      <div class="modalBody">
        <label class="fieldLabel">Título</label>
        <input id="fTitle" class="fieldInput" placeholder="Ej. SIICOR" />

        <label class="fieldLabel">URL (si es Link)</label>
        <input id="fUrl" class="fieldInput" placeholder="https://..." />

        <label class="fieldLabel">PDF (opcional)</label>
        <input id="fPdf" class="fieldInput" type="file" accept="application/pdf" />
        <div class="statusBar">Si seleccionas PDF, se ignora la URL.</div>

        <label class="fieldLabel">Categoría</label>
        <input id="fCat" class="fieldInput" placeholder="Ej. Sistemas" />

        <label class="fieldLabel">Nota</label>
        <textarea id="fNote" class="fieldArea" placeholder="Opcional"></textarea>

        <label class="fieldLabel">Clave</label>
        <input id="fPass" class="fieldInput" placeholder="Tu clave del hub" type="password" />

        <div class="modalActions">
          <button id="sendAdd" class="btn" type="button">Guardar</button>
          <button id="cancelAdd" class="ghost" type="button">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js?v=7"></script>
</body>
</html>
